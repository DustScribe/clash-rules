FilterCrypto: &FilterCrypto '^(?=.*((?i)🇸🇬|坡|狮|SG|Singapore|台|新北|彰化|TW|Taiwan|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP))^(?!.*(网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点)).*$'
FilterUS: &FilterUS '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))^(?!.*(网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点)).*$'
FilterTW: &FilterTW '^(?=.*((?i)台湾|(\b(TW|Taiwan)\b)))^(?!.*(网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点)).*$'
FilterVPS: &FilterVPS '^(?=.*((?i)0x)).*$'

Select: &Select {type: select, url: 'http://connectivitycheck.platform.hicloud.com/generate_204', disable-udp: false, hidden: false, include-all: true}

proxy-groups: 
  - {name: 🚀 节点选择, type: select, proxies: [🔥 手动切换, ♻️ 自动选择, ☯️ 全部节点, DIRECT]}
  - {name: ☯️ 全部节点, type: select, include-all: true}
  - {name: 🔥 手动切换, type: select, proxies: [🪨 订阅分组, ☯️ 全部节点]}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 10}
  - {name: 🅱️ Crypto, <<: *Select, filter: *FilterCrypto}
  - {name: 🎯 全球直连, type: select, proxies: [DIRECT]}
  - {name: 🆎 AdBlock, type: select, proxies: [REJECT, DIRECT]}
  - {name: 🛡️ 隐私防护, type: select, proxies: [REJECT, DIRECT]}
