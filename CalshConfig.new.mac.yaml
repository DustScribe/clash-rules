
#---------------------------------------------------#
# 配置文件需要放置在 $HOME/.config/clash/config.yml
# 或者运行目录下的config.yml
# fallback: 与 nameserver 并发发起DNS请求，如果解析的IP地址是CN就用 nameserver，如果不是 CN 就用 fallback
# fake-ip-filter: 代表匹配的不走fake-ip
#---------------------------------------------------#
# 混合端口 HTTP和SOCKS5用一个端口
port: 7890
socks-port: 7891
mixed-port: 7893
allow-lan: true
bind-address: '*'
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
ipv6: false
find-process-mode: strict
log-level: debug
mode: rule
external-controller: 0.0.0.0:9090
external-ui: yacd
external-ui-url: "https://mirror.ghproxy.com/https://github.com/haishanh/yacd/archive/gh-pages.zipp"
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
geodata-loader: standard
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
keep-alive-interval: 60
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
tun:
  enable: true
  stack: gvisor # system gvisor mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-redirect: true
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  route-exclude-address-set: [cncidr, chinaips]
  route-exclude-address:
    - 74.48.160.148/32
    - 122.224.0.0/12
    - 119.96.0.0/13
    - 106.56.0.0/13
    - 120.133.71.0/24
    - 163.181.166.0/24
    - 163.181.164.0/24
    - 163.181.201.0/24
    - 163.181.199.0/24
    - 163.181.42.0/24
    - 163.181.39.0/24
    - 47.89.66.0/24
    - 128.1.157.0/24
    - 163.181.23.0/24
    - 163.181.129.0/24
    - 163.181.81.0/24
    - 163.181.82.0/24
    - 163.181.128.0/24
    - 163.181.160.0/24
    - 14.112.0.0/12
    - 183.0.0.0/10
    - 223.5.5.5/32
    - 223.6.6.6/32
    - 119.29.29.29/32
    - 114.114.114.114/32
    - 1.12.12.12/32
    - 180.76.76.76/32
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - ::/127
    - fc00::/7
    - fe80::/10
    - ff00::/8
profile:
  store-selected: true
  store-fake-ip: false
dns:
  enable: true
  use-system-hosts: true
  ipv6: false
  prefer-h3: true
  respect-rules: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip # fake-ip or redir-host
  fake-ip-range: 28.0.0.1/8
  use-hosts: true
  default-nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
  nameserver-policy:
    "+.lohome.top,+.syncthing.net,+.zerotier.net":
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
    "rule-set:direct,mydirect,china,chinax,chinatest": 
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
    "geosite:tracker,private":
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
    "geosite:cn,tld-cn,category-games@cn,apple-cn,apple,microsoft@cn,onedrive": 
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
    "rule-set:github,google,gfw,proxy,tiktok,openai,myopenai,proxyclassical,global":
      - https://dns.google/dns-query#ecs=120.76.0.0/14&ecs-override=true
      - https://dns12.quad9.net/dns-query#ecs=120.76.0.0/14&ecs-override=true
    "geosite:github,google,facebook,twitter,tiktok,openai":
      - https://dns.google/dns-query#ecs=120.76.0.0/14&ecs-override=true
      - https://dns12.quad9.net/dns-query#ecs=120.76.0.0/14&ecs-override=true
  proxy-server-nameserver: 
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
  nameserver: 
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.*"

sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.apple.com"

NodeParam: &NodeParam {type: http, interval: 86400, health-check: {enable: true, url: 'http://www.google.com/generate_204', interval: 60}}

proxy-providers: 
  sub-providers: # 替换为订阅分组名称, proxy-group 中 use 字段引用
    url: '订阅地址' # 替换为订阅地址
    <<: *NodeParam
    path: './ProxyProvider/sub-providers.yaml'

