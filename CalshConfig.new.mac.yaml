  - {name: Ⓜ️ 微软云盘, type: select, proxies: [DIRECT, 🚀 节点选择, 🐔 落地鸡, 🇺🇲 美国节点, ♻️ 自动选择]}
  - {name: Ⓜ️ 微软服务, type: select, proxies: [DIRECT, 🚀 节点选择, 🐔 落地鸡, 🇺🇲 美国节点, ♻️ 自动选择]}
  - {name: 💬 自由消息, type: select, proxies: [🔥 手动切换, 🚀 节点选择, 🐔 落地鸡, 🇺🇲 美国节点, ♻️ 自动选择]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🔥 手动切换, 🚀 节点选择, ♻️ 自动选择]}
  - {name: 🐔 落地鸡, <<: *Select, filter: *FilterVPS}
  - {name: 🇺🇲 美国节点, <<: *Select, filter: *FilterUS}
